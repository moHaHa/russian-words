<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Cool Russian Words from Songs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #d35400;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .card {
            background: linear-gradient(135deg, #fff, #f9f9f9);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #eee;
        }
        .word {
            font-size: 3em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        .translation {
            font-size: 1.8em;
            color: #e74c3c;
            display: none;
            font-style: italic;
            margin-bottom: 10px;
        }
        .example {
            font-size: 1.1em;
            color: #7f8c8d;
            display: none;
            margin-top: 15px;
            font-style: italic;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .progress-container {
            margin-top: 40px;
            background-color: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            align-items: center;
        }
        .known-btn {
            background-color: #2ecc71;
        }
        .known-btn:hover {
            background-color: #27ae60;
        }
        .reset-btn {
            background-color: #e74c3c;
        }
        .reset-btn:hover {
            background-color: #c0392b;
        }
        .counter {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: bold;
        }
        .song-icon {
            font-size: 1.5em;
            margin-right: 5px;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .word { font-size: 2.2em; }
            .translation { font-size: 1.4em; }
            button { padding: 10px 15px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <h1>üéµ Learn Russian Through Popular Songs üé∂</h1>
    
    <div class="card">
        <div class="word" id="current-word">Click "Next Word" to begin!</div>
        <div class="translation" id="current-translation"></div>
        <div class="example" id="current-example"></div>
    </div>
    
    <div class="controls">
        <button id="show-translation">üé§ Show Meaning</button>
        <button id="next-word">‚ñ∂ Next Word</button>
        <button class="known-btn" id="mark-known">‚úì I Know This</button>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="stats">
        <div class="counter">Words learned: <span id="known-count">0</span>/100</div>
        <button class="reset-btn" id="reset-progress">‚ü≤ Reset Progress</button>
    </div>
    
    <script>
        // More interesting words from Russian songs and pop culture
        const words = [
            { 
                russian: "–ª—é–±–æ–≤—å", 
                english: "love", 
                example: "–ö–∞–∫ —É–ø–æ–∏—Ç–µ–ª—å–Ω—ã –≤ –†–æ—Å—Å–∏–∏ –≤–µ—á–µ—Ä–∞! (How enchanting are evenings in Russia!) - from a popular song"
            },
            { 
                russian: "–º–µ—á—Ç–∞", 
                english: "dream", 
                example: "–ú–µ—á—Ç–∞—Ç—å –Ω–µ –≤—Ä–µ–¥–Ω–æ, –≤—Ä–µ–¥–Ω–æ –Ω–µ –º–µ—á—Ç–∞—Ç—å (It's not harmful to dream, it's harmful not to dream) - common saying"
            },
            { 
                russian: "—Å—É–¥—å–±–∞", 
                english: "fate/destiny", 
                example: "–°—É–¥—å–±–∞ –∏–≥—Ä–∞–µ—Ç —á–µ–ª–æ–≤–µ–∫–æ–º (Fate plays with a person) - from a famous song"
            },
            { 
                russian: "—Å–µ—Ä–¥—Ü–µ", 
                english: "heart", 
                example: "–°–µ—Ä–¥—Ü–µ, —Ç–µ–±–µ –Ω–µ —Ö–æ—á–µ—Ç—Å—è –ø–æ–∫–æ—è (Heart, you don't want peace) - from a classic song"
            },
            { 
                russian: "–æ–≥–æ–Ω—å", 
                english: "fire", 
                example: "–û—á–∏ —á—ë—Ä–Ω—ã–µ, –æ—á–∏ –∂–≥—É—á–∏–µ (Black eyes, burning eyes) - from a famous romance"
            },
            { 
                russian: "–≤–µ—Ç–µ—Ä", 
                english: "wind", 
                example: "–í–µ—Ç–µ—Ä —Å –º–æ—Ä—è –¥—É–ª (The wind blew from the sea) - from Na-Na's hit song"
            },
            { 
                russian: "–Ω–æ—á—å", 
                english: "night", 
                example: "–ü–æ–¥–º–æ—Å–∫–æ–≤–Ω—ã–µ –≤–µ—á–µ—Ä–∞ (Moscow Nights) - world famous song"
            },
            { 
                russian: "—Ç–∞–Ω—Ü—ã", 
                english: "dancing", 
                example: "–¢–∞–Ω—Ü—ã –ø–æ–¥ –ª—É–Ω–æ–π (Dancing under the moon) - popular song theme"
            },
            { 
                russian: "–≤—Ä–µ–º—è", 
                english: "time", 
                example: "–í—Ä–µ–º—è, –≤–ø–µ—Ä—ë–¥! (Time, forward!) - famous Soviet song"
            },
            { 
                russian: "–º–æ—Ä–µ", 
                english: "sea", 
                example: "–ê –º–æ—Ä–µ –ø–ª–µ—â–µ—Ç... (And the sea splashes...) - from a popular song"
            },
            { 
                russian: "—Å—á–∞—Å—Ç—å–µ", 
                english: "happiness", 
                example: "–°—á–∞—Å—Ç—å–µ –≤–¥—Ä—É–≥... (Happiness suddenly...) - from classic poetry"
            },
            { 
                russian: "–¥–æ–∂–¥—å", 
                english: "rain", 
                example: "–î–æ–∂–¥—å –∏–¥—ë—Ç (The rain is falling) - popular song"
            },
            { 
                russian: "–∑–≤–µ–∑–¥–∞", 
                english: "star", 
                example: "–ì–æ—Ä–æ–¥ –∑–æ–ª–æ—Ç–æ–π (The golden city) - cult song with '–∑–≤–µ–∑–¥–∞'"
            },
            { 
                russian: "–ø—É—Ç—å", 
                english: "path/journey", 
                example: "–î–æ–ª–≥–∏–π –ø—É—Ç—å (Long journey) - common song theme"
            },
            { 
                russian: "–≤–µ—Å–Ω–∞", 
                english: "spring", 
                example: "–í–µ—Å–Ω–∞ –∏–¥—ë—Ç, –≤–µ—Å–Ω–µ –¥–æ—Ä–æ–≥—É! (Spring is coming, make way for spring!)"
            },
            { 
                russian: "–ø–µ—Å–Ω—è", 
                english: "song", 
                example: "–ü–µ—Å–Ω—è –æ—Å—Ç–∞—ë—Ç—Å—è —Å —á–µ–ª–æ–≤–µ–∫–æ–º (The song stays with the person) - famous line"
            },
            { 
                russian: "–∫—Ä—ã–ª—å—è", 
                english: "wings", 
                example: "–î–∞–π—Ç–µ –∫—Ä—ã–ª—å—è –º–Ω–µ (Give me wings) - song lyric"
            },
            { 
                russian: "–æ–≥–æ–Ω—å", 
                english: "fire", 
                example: "–ì–æ—Ä–∏, –≥–æ—Ä–∏, –º–æ—è –∑–≤–µ–∑–¥–∞ (Burn, burn, my star) - classic romance"
            },
            { 
                russian: "–≥—Ä—É—Å—Ç—å", 
                english: "sadness", 
                example: "–ì—Ä—É—Å—Ç—å –º–æ—è —Å–≤–µ—Ç–ª–∞ (My sadness is light) - poetic phrase"
            },
            { 
                russian: "—Å–æ–ª–Ω—Ü–µ", 
                english: "sun", 
                example: "–°–æ–ª–Ω–µ—á–Ω—ã–π –∫—Ä—É–≥ (The circle of the sun) - famous children's song"
            },
            // More words would continue up to 100...
        ];

        // Initialize variables
        let currentWordIndex = 0;
        let knownWords = JSON.parse(localStorage.getItem('knownRussianWords')) || [];
        
        // DOM elements
        const wordElement = document.getElementById('current-word');
        const translationElement = document.getElementById('current-translation');
        const exampleElement = document.getElementById('current-example');
        const showTranslationBtn = document.getElementById('show-translation');
        const nextWordBtn = document.getElementById('next-word');
        const markKnownBtn = document.getElementById('mark-known');
        const progressBar = document.getElementById('progress-bar');
        const knownCountElement = document.getElementById('known-count');
        const resetBtn = document.getElementById('reset-progress');
        
        // Display initial progress
        updateProgress();
        
        // Event listeners
        showTranslationBtn.addEventListener('click', showTranslation);
        nextWordBtn.addEventListener('click', showNextWord);
        markKnownBtn.addEventListener('click', toggleKnownWord);
        resetBtn.addEventListener('click', resetProgress);
        
        // Functions
        function showNextWord() {
            // Hide translation
            translationElement.style.display = 'none';
            exampleElement.style.display = 'none';
            
            // Get random word (not repeating too often)
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * words.length);
            } while (newIndex === currentWordIndex && words.length > 1);
            
            currentWordIndex = newIndex;
            
            // Display new word
            const currentWord = words[currentWordIndex];
            wordElement.textContent = currentWord.russian;
            translationElement.textContent = currentWord.english;
            exampleElement.textContent = currentWord.example;
            
            // Update button if word is known
            markKnownBtn.textContent = knownWords.includes(currentWord.russian) ? 
                "‚úì Known" : "‚úì I Know This";
            markKnownBtn.style.backgroundColor = knownWords.includes(currentWord.russian) ? 
                "#27ae60" : "#2ecc71";
        }
        
        function showTranslation() {
            translationElement.style.display = 'block';
            exampleElement.style.display = 'block';
        }
        
        function toggleKnownWord() {
            const currentWord = words[currentWordIndex].russian;
            
            if (knownWords.includes(currentWord)) {
                knownWords = knownWords.filter(word => word !== currentWord);
                markKnownBtn.textContent = "‚úì I Know This";
                markKnownBtn.style.backgroundColor = "#2ecc71";
            } else {
                knownWords.push(currentWord);
                markKnownBtn.textContent = "‚úì Known";
                markKnownBtn.style.backgroundColor = "#27ae60";
            }
            
            localStorage.setItem('knownRussianWords', JSON.stringify(knownWords));
            updateProgress();
        }
        
        function updateProgress() {
            const progress = (knownWords.length / words.length) * 100;
            progressBar.style.width = `${progress}%`;
            knownCountElement.textContent = knownWords.length;
        }
        
        function resetProgress() {
            if (confirm("Are you sure you want to reset all progress?")) {
                knownWords = [];
                localStorage.removeItem('knownRussianWords');
                updateProgress();
                markKnownBtn.textContent = "‚úì I Know This";
                markKnownBtn.style.backgroundColor = "#2ecc71";
                showNextWord();
            }
        }
        
        // Start with first word
        showNextWord();
    </script>
</body>
</html>
